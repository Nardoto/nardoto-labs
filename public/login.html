<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nardoto Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E85A2A;
            --primary-light: #F07040;
            --bg-dark: #0A0A0A;
            --card-dark: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --text-dark: #1F2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center top, #2D1810 0%, #0A0A0A 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(232, 90, 42, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 0 60px rgba(232, 90, 42, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 40px rgba(232, 90, 42, 0.4);
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 400;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 32px;
        }

        .google-btn {
            background: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(232, 90, 42, 0.2);
            transform: translateY(-2px);
        }

        .google-btn:active {
            transform: scale(0.98);
        }

        .google-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .features h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .feature-icon {
            font-size: 20px;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: #FCA5A5;
            padding: 14px;
            border-radius: 8px;
            border-left: 3px solid #DC2626;
            margin-top: 16px;
            font-size: 13px;
            display: none;
            text-align: left;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            color: var(--primary);
            margin-top: 16px;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .back-link {
            margin-top: 24px;
            font-size: 14px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöÄ</div>
        <h1>Nardoto Labs</h1>
        <p class="subtitle">Faca login para acessar suas extensoes</p>

        <button id="loginBtn" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Entrar com Google
        </button>

        <div id="errorMessage" class="error-message"></div>
        <div id="loadingMessage" class="loading">Conectando...</div>

        <div class="features">
            <h3>Apos o login voce tera:</h3>
            <div class="feature-item">
                <span class="feature-icon">üéÅ</span>
                <span>3 dias de trial completo gratis</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üì±</span>
                <span>Acesso a todas as extensoes</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üíé</span>
                <span>Dashboard centralizado</span>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Voltar para inicio</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config - tradutor-profissional-ai
        const firebaseConfig = {
            apiKey: "AIzaSyBQPGu8l-JQqjHRubcAcYeUK7aIgH7vPIE",
            authDomain: "nardoto-labs.web.app",
            projectId: "tradutor-profissional-ai",
            storageBucket: "tradutor-profissional-ai.firebasestorage.app",
            messagingSenderId: "943297790089",
            appId: "1:943297790089:web:75c2fa533bbe1310d2c658"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');

        // Verificar se voltou do redirect
        getRedirectResult(auth).then(async (result) => {
            if (result) {
                const user = result.user;

                // Criar/atualizar documento do usuario
                const userRef = doc(db, 'users', user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // Novo usuario - criar com trial de 3 dias
                    const trialEnd = new Date();
                    trialEnd.setDate(trialEnd.getDate() + 3);

                    await setDoc(userRef, {
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        plan: 'free',
                        isPro: false,
                        features: [],
                        trialExpiresAt: trialEnd.toISOString(),
                        createdAt: serverTimestamp(),
                        lastLogin: serverTimestamp()
                    });
                } else {
                    // Usuario existente - atualizar ultimo login
                    await setDoc(userRef, {
                        lastLogin: serverTimestamp()
                    }, { merge: true });
                }

                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
            }
        }).catch((error) => {
            console.error('Erro no redirect:', error);
            errorMessage.textContent = `Erro ao fazer login: ${error.message}`;
            errorMessage.classList.add('show');
        });

        loginBtn.addEventListener('click', async () => {
            try {
                loginBtn.disabled = true;
                loadingMessage.classList.add('show');
                errorMessage.classList.remove('show');

                // Usar signInWithRedirect em vez de popup (COOP-friendly)
                await signInWithRedirect(auth, provider);
                // A pagina vai recarregar e o getRedirectResult acima vai processar

            } catch (error) {
                console.error('Erro no login:', error);
                errorMessage.textContent = `Erro ao fazer login: ${error.message}`;
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loadingMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
