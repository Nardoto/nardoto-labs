<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Extension - Nardoto Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 32px;
        }

        .extension-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #f8f9fa;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #667eea;
        }

        .google-btn {
            background: white;
            border: 2px solid #dadce0;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            color: #3c4043;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66,133,244,0.2);
        }

        .google-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            margin-top: 1rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üé¨</div>
        <h1>Nardoto Labs</h1>
        <p class="subtitle">Autentica√ß√£o para Extens√µes Chrome</p>

        <div class="extension-badge" id="extensionName">
            <span>üîå</span>
            <span>Conectando extens√£o...</span>
        </div>

        <button id="loginBtn" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Entrar com Google
        </button>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBQPGu8l-JQqjHRubcAcYeUK7aIgH7vPIE",
            authDomain: "nardoto-labs.web.app",
            projectId: "tradutor-profissional-ai",
            storageBucket: "tradutor-profissional-ai.firebasestorage.app",
            messagingSenderId: "943297790089",
            appId: "1:943297790089:web:75c2fa533bbe1310d2c658"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('loginBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Detectar qual extens√£o solicitou o login
        const urlParams = new URLSearchParams(window.location.search);
        const extensionName = urlParams.get('extension') || 'Extens√£o Desconhecida';
        document.getElementById('extensionName').innerHTML = `<span>üîå</span><span>${extensionName}</span>`;

        loginBtn.addEventListener('click', async () => {
            try {
                loginBtn.disabled = true;
                showStatus('Conectando...', 'loading');

                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Criar/atualizar usu√°rio no Firestore
                const userRef = doc(db, 'users', user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // Criar usu√°rio FREE SEM TRIAL
                    // Trial ser√° ativado apenas via admin ou webhook Kiwify
                    await setDoc(userRef, {
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        plan: 'free',
                        isPro: false,
                        features: [],
                        createdAt: serverTimestamp(),
                        lastLogin: serverTimestamp()
                    });
                } else {
                    await setDoc(userRef, {
                        lastLogin: serverTimestamp()
                    }, { merge: true });
                }

                // Obter ID Token (Firebase) para enviar para a extens√£o
                const idToken = await user.getIdToken();

                showStatus('‚úÖ Login realizado com sucesso! Retornando para a extens√£o...', 'success');

                console.log('‚úÖ DEBUG - Enviando token para extens√£o via postMessage');

                // Enviar token para a extens√£o via postMessage
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'NARDOTO_LABS_AUTH',
                        token: idToken,  // Firebase ID Token
                        user: {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName || '',
                            photoURL: user.photoURL || ''
                        }
                    }, '*');

                    console.log('‚úÖ DEBUG - Token enviado! Fechando popup em 2 segundos...');

                    // Fechar popup ap√≥s 2 segundos
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    console.error('‚ùå DEBUG - window.opener n√£o dispon√≠vel!');
                    showStatus('‚ùå Erro: N√£o foi poss√≠vel comunicar com a extens√£o', 'error');
                }

            } catch (error) {
                console.error('Erro no login:', error);
                showStatus(`‚ùå Erro ao fazer login: ${error.message}`, 'error');
                loginBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message show';

            if (type === 'success') {
                statusMessage.classList.add('status-success');
            } else if (type === 'error') {
                statusMessage.classList.add('status-error');
            }
        }
    </script>
</body>
</html>
