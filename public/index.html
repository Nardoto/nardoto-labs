<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nardoto Labs - Portal de Extensoes</title>
    <link rel="icon" type="image/png" href="logo-nardoto.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E85A2A;
            --primary-light: #F07040;
            --bg-dark: #0A0A0A;
            --bg-warm: #1A1410;
            --card-dark: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center top, #2D1810 0%, #0A0A0A 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(232, 90, 42, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 0 60px rgba(232, 90, 42, 0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-weight: 400;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(232, 90, 42, 0.3);
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(232, 90, 42, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .info {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .info a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo-nardoto.png" alt="Nardoto Labs">
        </div>
        <h1>Nardoto Labs</h1>
        <p class="subtitle">
            Portal de autenticacao para as ferramentas e extensoes desenvolvidas por Nardoto.
        </p>

        <a href="login.html" class="btn">
            üîê Fazer Login
        </a>

        <a href="https://nardoto.com.br/navegador.html" class="btn btn-secondary">
            üåê Baixar Navegador
        </a>

        <div class="info">
            <p>Conheca todas as ferramentas em</p>
            <p style="margin-top: 8px;">
                <a href="https://nardoto.com.br" target="_blank">nardoto.com.br</a>
            </p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const autoLogin = urlParams.get('login');

        if (autoLogin === 'true') {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
